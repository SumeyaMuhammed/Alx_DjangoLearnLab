{% extends 'base.html' %}

{% block title %}{{ object.title }}{% endblock %}

{% block content %}
<h2>{{ object.title }}</h2>

<p>{{ object.content }}</p>

<p><small>By {{ object.author }} • {{ object.created_at|date:"M d, Y" }}</small></p>

{% if user == object.author %}
    <a href="{% url 'post-edit' object.pk %}">Edit Post</a> |
    <a href="{% url 'post-delete' object.pk %}">Delete</a>
{% endif %}

<br><br>
<a href="{% url 'post-list' %}">⬅ Back to Posts</a>
{% endblock %}
